<form #form=ngForm class="mb-4"  autocomplete="off" (submit)="onSubmit(form)">
    <h3 class="display-4 text-center">Sign In</h3>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="Email" #Email="ngModel" [(ngModel)]="formModel.Email" 
        required [class.invalid]="Email.invalid && Email.touched">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="Password" #Password="ngModel" [(ngModel)]="formModel.Password" 
        required [class.invalid]="Password.invalid && Password.touched">
    </div>
    <div class="form-row">
        <div class="form-group">
            <button class="form-control" type="submit" [disabled]="form.invalid">Login</button>
        </div>
    </div>
    
</form>
